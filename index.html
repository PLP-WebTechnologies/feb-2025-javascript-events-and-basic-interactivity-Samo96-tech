<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive FinTech Form</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Link to our external JavaScript file -->
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>FinTech Interactive Demo</h1>
  </header>
  
  <main>
    <!-- Form Section for demonstrating form validation -->
    <section id="form-section">
      <h2>Sign Up Form</h2>
      <form id="signupForm" novalidate>
        <div>
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
          <span class="error" id="nameError"></span>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
          <span class="error" id="emailError"></span>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
          <span class="error" id="passwordError"></span>
        </div>
        <button type="submit">Submit</button>
      </form>
      <!-- Area to display a success message after validation -->
      <div id="formMessage"></div>
    </section>

    <!-- Interactive Element Section -->
    <section id="interactive-section">
      <h2>Interactive Demo</h2>
      <p id="interactiveText">Click the button below to change this text!</p>
      <button id="changeTextBtn">Change Text</button>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 FinTech Inc. All rights reserved.</p>
  </footer>
</body>
</html>
